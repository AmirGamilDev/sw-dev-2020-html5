    <h1>Regular for loop</h1>
    
<pre><code><div>
    <strong>for</strong>(<strong>int</strong> <var>i</var> = 0; <var>i</var> &lt; <var>arrayName</var>.length; <var>i</var>++) {
        System.out.println(<var>i</var>);
    }
</div></code></pre>
    
    <h1>Enhanced for loop</h1>
    
<pre><code><div>
    <strong>int</strong>[] <var>nums</var> = { 5, 3, 2, 1 };

    <strong>for</strong>(<strong>int</strong> <var>n</var> : <var>nums</var>) {
        System.out.println(<var>n</var>);
    }
</div></code></pre>

</body>
