<!DOCTYPE html>

<html>

<head>

    <title>HTML Code stuff</title>

    <link rel="stylesheet" href="code.css">
        
</head>

<body>

    <h1>Regular for loop</h1>

    <div><pre><code>
        <span>for</span>(<span>int</span> i = 0; i < 10; i++) {
            System.out.println(i);
        }
    </code></pre></div>
    
    <h1>Enhanced for loop</h1>
    
    <div><pre><code>
        
        <span>int</span>[] nums = { 5, 3, 2, 1 };
		
        <span>for</span>(<span>int</span> n : nums) {
            System.out.println(n);
        }
    </code></pre></div>

</body>

</html>
