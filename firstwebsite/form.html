<!DOCTYPE html>

<html>

<head>
    <title>Forms Exercise</title>
</head>

<body>

    <h1>Forms Exercise</h1>

    <form>
        <p>Name:</p>
        <p><input name="Name" value="Your name"></p>
        
        <p><input type="checkbox" name="student" value="student">I'm a student</p>
        
        <p>Gender:</p>
        <p><input type="radio" name="gender" value="male"> Male</p>
        <p><input type="radio" name="gender" value="female"> Female</p>
        
        <p>Address Line 1:</p>
        <p><input type="text" name="address1"></p>
        
        <p>Address Line 2:</p>
        <p><input type="text" name="address2"></p>
        
        <p>County:</p>
        <select>
            <option>Select county</option>
            <option value="dl">Donegal</option>
            <option value="d">Dublin</option>
            <option value="wm">Westmeath</option>
        </select>
    </form>

</body>

</html>
